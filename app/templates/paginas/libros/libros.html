{% extends "base.html" %}

{% block title %}Libros{% endblock %}

{% block content %}
<h1>Libros</h1>

<ul>
    {% for libro in libros %}
        <li>
            <a href="{{ url_for('libros.detalle', id=libro.id) }}">{{ libro.titulo }}</a>
            — {{ libro.autor }}
            — {% if libro.disponible %}Disponible{% else %}Prestado{% endif %}
        </li>

        
    {% endfor %}
</ul>

    <a class="btn" href="{{ url_for('libros.crear') }}">Crear nuevo libro</a>

    {% endblock %}
